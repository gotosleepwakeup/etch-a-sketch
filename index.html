<!DOCTYPE html>
<html lang="en">

<head>
    <title>Etch-A-Sketch</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@700&display=swap" rel="stylesheet">

    <script src="js/script.js" defer></script>
</head>

<body>
    <div id="overlay" class="overlay-fade-out">
        <div id="dialog" class="dialog-fade-out">
            <div id="dialog-header">Edit Grid</div>
            <div id="dialog-content" class="dialog-text">

                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">

            </div>
            <div id="dialog-footer">
                <!-- <button id="dialog-cancel" class="pixel-button">Cancel</button> -->
                <button id="dialog-ok" class="pixel-button">OK</button>
            </div>
        </div>
    </div>
    <div id="header">
        Pixelmaker 5.2
        <button id="clear-grid" class="pixel-button">Clear</button>
        <button id="edit-grid" class="pixel-button">Edit Grid</button>
    </div>
    <div id="wrapper"></div>
</body>

</html>
