<!DOCTYPE html>
<html lang="en">

<head>
    <title>Etch-A-Sketch</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@700&display=swap" rel="stylesheet">

    <script src="js/script.js" defer></script>
</head>

<body>
    <div id="overlay">
        <div id="dialog">
            <div id="dialog-header">Create New Grid</div>
            <div id="dialog-content" div class="dialog-text">Type any number between 1 and 100.</div>
            <div id="dialog-footer">
                <button id="dialog-cancel" class="pixel-button">Cancel</button>
                <button id="dialog-ok" class="pixel-button">OK</button>
            </div>
        </div>
    </div>
    <div id="header">
        Pixelmaker 5.2 
        <button id="new-grid" class="pixel-button">New Grid</button>
    </div>
    <div id="wrapper"></div>
</body>

</html>
